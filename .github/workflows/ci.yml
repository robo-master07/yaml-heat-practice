name: Heat Simulation CI
shell: cmd
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-heat:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run PartA1 and save log
        run: |
          # Use standard PowerShell path creation
          New-Item -ItemType Directory -Force -Path outputs/PartA1
          
          # Use PowerShell's &> redirection to capture both stdout and stderr
          # This replaces the unreliable `cmd /c "..." | tee ...` command.
          python scripts/run_heat.py --file src/PartA1.py --out outputs/PartA1 &> outputs/PartA1/output_log.txt
          
      - name: Run PartA2 and save log
        run: |
          New-Item -ItemType Directory -Force -Path outputs/PartA2
          python scripts/run_heat.py --file src/PartA2.py --out outputs/PartA2 &> outputs/PartA2/output_log.txt

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: heat-outputs
          path: outputs/